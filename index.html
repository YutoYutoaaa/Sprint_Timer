<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sprint Timer Web Var.ⅩⅧ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
  <style>
    html, body, button, * {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #video-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
    }
    #guide-wrapper {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 60px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 2;
    }
    #guide-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background-color: red;
      transform: translateX(-50%);
    }
    #guide-buttons {
      margin-top: 12px;
    }
    #guide-buttons button {
      font-size: 28px;
      padding: 18px 32px;
      margin-left: 8px;
    }
    #controls, #slider-section {
      margin: 12px 0;
    }
    button, label.custom-file-upload {
      font-size: 28px;
      padding: 18px 32px;
      margin-right: 8px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #333;
      z-index: 999;
      display: none;
    }
    #canvas-container {
      position: relative;
      display: inline-block;
    }
    #scanMarker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: yellow;
      cursor: ew-resize;
      z-index: 10;
      display: none;
      touch-action: none;
    }
    #timeDisplay {
      margin-top: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Sprint Timer Web <strong>Var.ⅩⅧ</strong></h2>

  <label for="fileInput" class="custom-file-upload">📁 ファイルを選ぶ</label>
  <input type="file" id="fileInput" accept="video/*">

  <div id="video-container">
    <video id="video" controls disablePictureInPicture playsinline webkit-playsinline muted></video>
    <div id="guide-wrapper">
      <div id="guide-line"></div>
    </div>
  </div>

  <div id="controls">
    <button id="playBtn">▶ 再生</button>
    <button id="pauseBtn">⏸ 停止</button>
    <button id="process">判定開始</button>
    <div id="guide-buttons" style="display:inline-block">
      <button id="moveLeft">←</button>
      <button id="moveRight">→</button>
    </div>
  </div>

  <div id="slider-section">
    <div id="rangeSlider"></div>
    <div id="rangeLabel">判定範囲：<span id="rangeText"></span></div>
  </div>

  <div id="canvas-container">
    <canvas id="scanCanvas"></canvas>
    <div id="scanMarker"></div>
  </div>
  <div id="timeDisplay"></div>

  <div id="output"></div>
  <div id="loadingOverlay">判定中... しばらくお待ちください</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const rangeSlider = document.getElementById('rangeSlider');
    const rangeText = document.getElementById('rangeText');
    const scanMarker = document.getElementById('scanMarker');
    const scanCanvas = document.getElementById('scanCanvas');
    const timeDisplay = document.getElementById('timeDisplay');

    let range = [0, 5];
    let slider;

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
        video.onloadedmetadata = () => {
          if (slider) slider.destroy();
          slider = noUiSlider.create(rangeSlider, {
            start: [0, Math.min(5, video.duration)],
            connect: true,
            range: { min: 0, max: video.duration },
            step: 0.01,
          });
          slider.on('update', (values, handle) => {
            range = values.map(parseFloat);
            rangeText.textContent = `${range[0].toFixed(2)} ～ ${range[1].toFixed(2)} 秒`;
            video.currentTime = range[handle];
          });
        };
      }
    });

    playBtn.onclick = () => video.play();
    pauseBtn.onclick = () => video.pause();

    let dragging = false;

    scanMarker.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      dragging = true;
      scanMarker.setPointerCapture(e.pointerId);
    });

    scanMarker.addEventListener('pointermove', (e) => {
      if (!dragging) return;
      const rect = scanCanvas.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / scanCanvas.width;
      const clamped = Math.max(0, Math.min(1, percent));
      scanMarker.style.left = `${clamped * 100}%`;
      const t = range[0] + clamped * (range[1] - range[0]);
      timeDisplay.textContent = `通過タイム：${t.toFixed(3)} 秒`;
    });

    scanMarker.addEventListener('pointerup', () => {
      dragging = false;
    });
  </script>
</body>
</html>
