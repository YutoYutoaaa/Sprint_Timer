<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sprint Timer Web Var.Ⅹ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
  <style>
    * {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      font-family: sans-serif;
      margin: 20px;
      touch-action: none;
    }
    #video-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      touch-action: none;
    }
    #guide-wrapper {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      left: 50%;
      transform: translateX(-50%);
      cursor: ew-resize;
      touch-action: none;
      z-index: 2;
    }
    #guide-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: red;
      transform: translateX(-50%);
      pointer-events: none;
    }
    #controls, #slider-section {
      margin: 12px 0;
    }
    button, label.custom-file-upload {
      font-size: 20px;
      padding: 12px 24px;
      margin-right: 8px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #333;
      z-index: 999;
      display: none;
    }
    #canvas-container {
      position: relative;
      display: inline-block;
      touch-action: none;
    }
    #scanMarker-wrapper {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      transform: translateX(-50%);
      cursor: ew-resize;
      z-index: 20;
      display: none;
      touch-action: none;
    }
    #scanMarker-line {
      width: 4px;
      background: yellow;
      height: 100%;
      margin: 0 auto;
    }
    .mark-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: white;
      z-index: 19;
    }
    .mark-label {
      position: absolute;
      top: -20px;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    #timeDisplay {
      margin-top: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Sprint Timer Web <strong>Var.Ⅹ</strong></h2>

  <label for="fileInput" class="custom-file-upload">📁 ファイルを選ぶ</label>
  <input type="file" id="fileInput" accept="video/*">

  <div id="video-container">
    <video id="video" controls muted playsinline webkit-playsinline></video>
    <div id="guide-wrapper">
      <div id="guide-line"></div>
    </div>
  </div>

  <div id="controls">
    <button id="playBtn">▶ 再生</button>
    <button id="pauseBtn">⏸ 停止</button>
    <button id="process">判定開始</button>
  </div>

  <div id="slider-section">
    <div id="rangeSlider"></div>
    <div id="rangeLabel">判定範囲：<span id="rangeText"></span></div>
  </div>

  <div id="canvas-container">
    <canvas id="scanCanvas"></canvas>
    <div id="scanMarker-wrapper">
      <div id="scanMarker-line"></div>
    </div>
  </div>
  <div id="timeDisplay"></div>
  <button id="markBtn">📍 記録</button>

  <div id="output"></div>
  <div id="loadingOverlay">判定中... しばらくお待ちください</div>

  <!-- 以下のスクリプトは以前と同様の内容 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script>
    // ここには前回のJavaScriptロジックがそのまま入ります（変更なし）
  </script>
</body>
</html>
