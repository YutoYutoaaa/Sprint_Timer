<body>

  <h2>Sprint Timer Web <strong>v18.5</strong></h2>

  <label for="fileInput" class="custom-file-upload">üìÅ „Éï„Ç°„Ç§„É´„ÇíÈÅ∏„Å∂</label>
  <input type="file" id="fileInput" accept="video/*">

  <div id="video-container">
    <video id="video" controls disablePictureInPicture playsinline webkit-playsinline muted></video>

    </div>
  </div>

  <div id="controls">
    <button id="playBtn">‚ñ∂ ÂÜçÁîü</button>
    <button id="pauseBtn">‚è∏ ÂÅúÊ≠¢</button>
    <button id="process">Âà§ÂÆöÈñãÂßã</button>
    <div id="guide-buttons" style="display:inline-block">
    <button id="moveLeft">‚Üê</button>

  </div>

  <div id="slider-section">
    <div id="rangeSlider"></div>
    <div id="rangeLabel">Âà§ÂÆöÁØÑÂõ≤Ôºö<span id="rangeText"></span></div>
  </div>
<div id="canvas-wrapper" style="position: relative;">
  <div id="canvas-scroll-container">
    <canvas id="scanCanvas"></canvas>
 </div>
    <div id="scanMarker"></div>
<div id="markerContainer"></div>
<div id="timeDisplay"></div>
</div>
<button id="saveTimeBtn">üìç „Åì„ÅÆ„Çø„Ç§„É†„ÇíË®òÈå≤</button>
<div id="lapTimes" style="margin-top: 12px; font-size: 20px;"></div>
  <div id="output"></div>
  <div id="loadingOverlay">Âà§ÂÆö‰∏≠... „Åó„Å∞„Çâ„Åè„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const processButton = document.getElementById('process');
    const scanCanvas = document.getElementById('scanCanvas');
    const scanMarker = document.getElementById('scanMarker');
    const timeDisplay = document.getElementById('timeDisplay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const rangeSlider = document.getElementById('rangeSlider');
    const rangeText = document.getElementById('rangeText');
    const scrollContainer = document.getElementById('canvas-scroll-container');
    const guideWrapper = document.getElementById('guide-wrapper');
const moveLeft = document.getElementById('moveLeft');
const moveRight = document.getElementById('moveRight');

let guideX = 0.5;
let moveInterval;

function updateGuidePosition() {
  guideWrapper.style.left = `${guideX * 100}%`;
}

function startMoving(direction) {
  moveInterval = setInterval(() => {
    guideX = Math.max(0, Math.min(1, guideX + direction * 0.005));
    updateGuidePosition();
  }, 50);
}

function stopMoving() {
  clearInterval(moveInterval);
}

moveLeft.addEventListener('mousedown', () => startMoving(-1));
moveRight.addEventListener('mousedown', () => startMoving(1));
moveLeft.addEventListener('touchstart', () => startMoving(-1));
moveRight.addEventListener('touchstart', () => startMoving(1));
document.addEventListener('mouseup', stopMoving);
document.addEventListener('touchend', stopMoving);
document.addEventListener('mouseleave', stopMoving);


    
    let videoDuration = 0;
    let range = [0, 5];
    let slider;

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    video.src = url;
    video.load();

    video.onloadedmetadata = () => {
      videoDuration = video.duration;

      if (slider) slider.destroy();
      slider = noUiSlider.create(rangeSlider, {
        start: [0, Math.min(5, videoDuration)],
        connect: true,
        range: { min: 0, max: videoDuration },
        step: 0.01,
      });
slider.on('update', (values, handle) => {
  range = values.map(parseFloat);
  rangeText.textContent = `${range[0].toFixed(2)} ÔΩû ${range[1].toFixed(2)} Áßí`;

  const targetTime = range[handle];
  if (!isNaN(targetTime)) {
    video.currentTime = targetTime;
        }
      });
    };
  }
});
    playBtn.onclick = () => video.play();
    pauseBtn.onclick = () => video.pause();

    processButton.onclick = async () => {
      if (!videoDuration || video.readyState < 2) return alert("ÂãïÁîª„ÇíË™≠„ÅøËæº„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ");

      const fps = 240;
      const [startTime, endTime] = range;
      const startFrame = Math.floor(startTime * fps);
      const endFrame = Math.floor(endTime * fps);

      loadingOverlay.style.display = 'flex';

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');

      const frameWidth = 3;
    const margin = 500;  // Â∑¶Âè≥„Å´500px„Åö„Å§‰ΩôÁôΩ
scanCanvas.width = (endFrame - startFrame) * frameWidth + margin * 2;
      scanCanvas.height = video.videoHeight;
      const scanCtx = scanCanvas.getContext('2d');

     for (let i = startFrame, x = margin; i < endFrame; i++, x += frameWidth) {
        await new Promise(resolve => {
          video.currentTime = i / fps;
          video.onseeked = () => {
            tempCtx.drawImage(video, 0, 0);
            const guideXpx = Math.floor(tempCanvas.width * guideX);
            const line = tempCtx.getImageData(guideXpx, 0, 1, tempCanvas.height);
            for (let w = 0; w < frameWidth; w++) {
              scanCtx.putImageData(line, x + w, 0);
            }
            resolve();
          };
        });
      }

      loadingOverlay.style.display = 'none';
      scanCanvas.style.display = 'block';
      scanMarker.style.display = 'block';

scrollToTime((range[0] + range[1]) / 2); // Âà§ÂÆöÁØÑÂõ≤„ÅÆ‰∏≠ÈñìÂú∞ÁÇπ„Å´„Çπ„ÇØ„É≠„Éº„É´

    };

    scrollContainer.addEventListener('scroll', () => {
      const centerX = scrollContainer.scrollLeft + scrollContainer.clientWidth / 2;
      const percent = centerX / scanCanvas.width;
      const clamped = Math.max(0, Math.min(1, percent));
      const t = range[0] + clamped * (range[1] - range[0]);
      timeDisplay.textContent = `ÈÄöÈÅé„Çø„Ç§„É†Ôºö${t.toFixed(3)} Áßí`;
    });
const saveTimeBtn = document.getElementById('saveTimeBtn');
const markerContainer = document.getElementById('markerContainer');

saveTimeBtn.onclick = () => {
const centerX = scrollContainer.scrollLeft + scrollContainer.clientWidth / 2;
  const percent = centerX / scanCanvas.width;
  const clamped = Math.max(0, Math.min(1, percent));
  const t = range[0] + clamped * (range[1] - range[0]);

  // „Ç≠„É£„É≥„Éê„Çπ‰∏ä„Åß„ÅÆ x ‰ΩçÁΩÆ„ÇíË®àÁÆóÔºà„Çø„Ç§„É† ‚Üí ‰ΩçÁΩÆÔºâ
  const relativeX = (t - range[0]) / (range[1] - range[0]) * scanCanvas.width;

  // „Éû„Éº„Ç´„ÉºÔºàÁôΩÁ∑öÔºâ
  const marker = document.createElement('div');
  marker.className = 'saved-marker';
  marker.style.left = `${relativeX}px`;

  // „É©„Éô„É´Ôºà„Çø„Ç§„É†Ôºâ
  const label = document.createElement('div');
  label.className = 'saved-label';
  label.textContent = t.toFixed(2) + ' Áßí';
  label.style.left = `${relativeX}px`;

  markerContainer.appendChild(marker);
  markerContainer.appendChild(label);
const lapTimes = document.getElementById('lapTimes');
const newLap = document.createElement('div');
newLap.textContent = `Lap: ${t.toFixed(3)} Áßí`;
lapTimes.appendChild(newLap);
};

function scrollToTime(t) {
  if (!scanCanvas || !range || !scrollContainer) return;
  const margin = 500;
  const percent = (t - range[0]) / (range[1] - range[0]);
  const scrollX = percent * (scanCanvas.width - margin * 2) + margin - scrollContainer.clientWidth / 2;
  scrollContainer.scrollLeft = Math.max(0, scrollX);
}
// „Çπ„ÇØ„É≠„Éº„É´ÊôÇ„ÄÅmarkerContainer „ÅÆ‰ΩçÁΩÆ„ÇÇÈÄ£Âãï„Åï„Åõ„Çã
scrollContainer.addEventListener('scroll', () => {
  const centerX = scrollContainer.scrollLeft + scrollContainer.clientWidth / 2;
  const percent = centerX / scanCanvas.width;
  const clamped = Math.max(0, Math.min(1, percent));
  const t = range[0] + clamped * (range[1] - range[0]);

  timeDisplay.textContent = `ÈÄöÈÅé„Çø„Ç§„É†Ôºö${t.toFixed(3)} Áßí`;

  // ‚Üê „Åì„ÅÆ‰∏ã„ÇíËøΩÂä†ÔºÅ
  markerContainer.style.transform = `translateX(${-scrollContainer.scrollLeft}px)`;
});

</script>
